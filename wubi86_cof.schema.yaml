schema:
  author:
    - "发明人 王永民先生"
  description: |
    五笔86版 带符号输入
    码表源自 ibus-table
    开头大写字母进入符号输入模式
    按下小写 z 键进入cof符号输入法
    按下TAb键可取消当前输入
    按下Shift+space切换繁体与简体
    扩展人：Cof-Lee
  name: "五笔86_cof"
  schema_id: wubi86_cof
  version: 0.211

speller:
  delimiter: " "
  alphabet: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true

switches:
  - name: ascii_mode
    reset: 1
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]
  - name: extended_charset
    reset: 1
    states: ["常用", "扩展"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: zh_trad
    reset: 0
    states: ["简体", "繁體"]
  #- name: simplification		对五笔不管用
   # reset: 0
    #states: [ 漢字, 汉字 ]

translator:
  #comment_format:
   # - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  preedit_format:
    #- "xform/^([a-z]*)$/$1\\t[\\U$1\\E]/" 🀙
    #- "xlit|abcdefghijklmnopqrstuvwxyz|♠♥♣♦♤♡♧♢☻🀠🀄🀚🀛🀜🀟⌚☂⛅🀩🀅♔♘⛄♙❆⚢|"
    #- "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|🀀🀁🀂🀃🀄☀☁⛈⛆🀞🀙🀝☔☺☃⛇♕♖♗♚♛♜♝♞♟☠|"
  dictionary: wubi86_cof
  prism: wubi86_cof
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 4
  
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_code

key_binder:
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: space, send: space, when: has_menu}
    - {accept: space, send: Escape, when: composing}
    - {accept: Tab, send: Escape, when: has_menu}
    - {accept: Tab, send: Escape, when: composing}
    - {accept: "Shift+space", toggle: zh_trad, when: always}
    - {accept: "Control+f", toggle: full_shape, when: always}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}

menu:
  page_size: 5

simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
  tips: all

punctuator:
  full_shape: &punct
    #" ": [" ", "　"]
    " ": {commit: " "}
    "!": ["!", "！"]
    "\"": {pair: ["“", "”"]}
    "#": ["#", "＃", "⌘"]
    "$": ["$", "￥", "¥", "€", "£", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "&": ["&", "＆"]
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
