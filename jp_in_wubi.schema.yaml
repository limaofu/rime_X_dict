schema:
  schema_id: jp_in_wubi
  name: "jp_in_wubi"
  version: "0.1"
  author:
    - 发明人 Cof-Lee
  description: |
    xx
    xx


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  delimiter: " ;'"
  max_code_length: 12

translator:
  dictionary: jp_in_wubi
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 12
  enable_user_dict: false
  enable_completion: true

  #disable_user_dict_for_patterns:
   # - "^z.*$"


punctuator:
  import_preset: default

key_binder:
  import_preset: 
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
  

recognizer:
  import_preset: default
  patterns:
